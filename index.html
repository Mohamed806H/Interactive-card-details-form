<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header class="app__header">
      <section class="app__header-section-left-side">
        <div class="app__header-section-left-side-top-card">
          <img src="./images/card-logo.svg" alt="card-logo" />
          <div class="card-details">
            <p class="cardnumber">0000 0000 0000 0000</p>
            <p class="name">Jane Appleseed</p>
            <p class="date">00/00</p>
          </div>
        </div>
        <div class="app__header-section-leftside-bottom-card"></div>
      </section>
      <section class="app__header-section-right-side"></section>
    </header>
  </body>
</html>
